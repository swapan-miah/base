<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Img Galary</title>
</head>
<body>

  <section>
    <ul>
      <li class="list active" data-filter="all">All</li>
      <li class="list" data-filter="mobile">Mobile</li>
      <li class="list" data-filter="camera">Camera</li>
      <li class="list" data-filter="watch">Watch</li>
      <li class="list" data-filter="shoe">Shoe</li>
      <li class="list" data-filter="headphone">Headphone</li>
    </ul>

    <div class="product">
      <div class="itemBox"  data-ismail="mobile"><img src="./img/mobile.png" alt=""></div>
      <div class="itemBox"  data-ismail="camera"><img src="./img/camera.png" alt=""></div>
      <div class="itemBox"  data-ismail="watch"><img src="./img/watch.png" alt=""></div>
      <div class="itemBox"  data-ismail="shoe"><img src="./img/project-03 - Copy.png" alt=""></div>
      <div class="itemBox"  data-ismail="headphone"><img src="../img/blog-small-03.png" alt=""></div>
    </div>
  </section>

  <script src="./main.js"></script>
  
</body>
</html>
